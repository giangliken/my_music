<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music with me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h1>TOWKTEAM MUSIC</h1>
            <ul id="playlist">
               <li data-file="./music/Fake Love x Call Of Silence x Fairy Tail x Flowers - VH Remix - Hot Tiktok.mp3" data-title="Nhạc truyền động lực" data-artist="Trường Giang" data-cover="./img/avatar.jpg">Nhạc truyền động lực</li>
                <li data-file="./music/Thiên Lý Ơi - Jack-J97.mp3" data-title="Thiên Lý Ơi - Jack-J97" data-artist="Jack-J97" data-cover="./img/J97.jpg">Thiên Lý Ơi - Jack-J97</li>
                <li data-file="./music/Gió x Đom Đóm Mashup.mp3" data-title="Gió x Đom Đóm Mashup" data-artist="Jack-J97" data-cover="./img/J97.jpg">Gió x Đom Đóm Mashup</li>
            </ul>
        </div>
        <div class="player">
          <div class="now-playing">
              <img id="cover" src="https://via.placeholder.com/300" alt="Album Art">
              <div class="song-info">
                  <h2 id="title">Select a Song</h2>
                  <p id="artist">Artist</p>
              </div>
          </div>
          <audio id="audio" controls></audio>
          <div class="controls">
              <button id="prev" class="btn control-btn">⏮</button>
              <button id="play" class="btn play-btn">⏯</button>
              <button id="next" class="btn control-btn">⏭</button>
          </div>
          <footer>
               <p>Version 3.1.0</p>
               <p>Copyright © Nguyễn Trường Giang © 2012 - 2024</p>
           </footer>
      </div>
      
      
    </div>
    <script src="script.js"></script>
    <!-- Chặn nhấp phải chuột, Phím tắt F12, Ctrl+Shift+I, và Ctrl+U -->
    <script>
     document.addEventListener('contextmenu', event => event.preventDefault());
     document.onkeydown = function(e) {
         if (e.key === 'F12' || 
             (e.ctrlKey && e.shiftKey && e.key === 'I') || 
             (e.ctrlKey && e.key === 'u')) {
             e.preventDefault();
             return false;
         }
     };
 </script>
</body>

</html>
